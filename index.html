    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none; /* Hide default cursor */
        }
        
        /* Custom red circle cursor */
        #custom-cursor {
            position: fixed;
            width: 14px; /* 30% smaller: 20px * 0.7 = 14px */
            height: 14px;
            background-color: red;
            opacity: 0.5; /* Semi-transparent */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        canvas {
            display: block;
        }
        #fallback-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4d4d4d; /* Same grey as 3D text */
            opacity: 1.0; /* Full opacity since we're using the grey directly */
            font-family: Arial, sans-serif;
            font-weight: 700;
            font-size: 2.4vw; /* Much smaller to match 3D text */
            text-align: center;
            z-index: 1;
            pointer-events: none;
            display: none;
        }
        
        #left-content {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: left;
            z-index: 2;
            pointer-events: none;
            max-width: 300px;
            line-height: 1.4;
        }
        
        #left-content h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white; /* Header is white */
        }
        
        #left-content p {
            margin: 0;
            font-size: 14px;
            color: #CDC5B4; /* Sub text is grey/beige */
        }
        
        #right-content {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: white; /* Contact us header is white */
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: right;
            z-index: 2;
            pointer-events: auto; /* Make clickable */
            cursor: none; /* Hide cursor on link */
            text-decoration: none;
        }
        
        #right-content:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="fallback-text">KNOSSOS</div>
    
    <div id="left-content">
        <h3>KNOSSOS</h3>
        <p>Knossos is independent music label and artistic collective. Overseeing global talent, live showcases and original releases.</p>
    </div>
    
    <a href="mailto:knossosevents@gmail.com" id="right-content">Contact us</a>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, textMesh;
        let isDragging = false;
        let previousMouseX = 0;
        let mouseX = 0;
        let targetRotationY = 0;
        let currentRotationY = 0;
        
        // Initialize Three.js scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 200);
            camera.lookAt(0, 0, 0);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(100, 100, 50);
            scene.add(directionalLight);
            
            // Add a second light from the other side
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-100, -100, 50);
            scene.add(directionalLight2);
            
            // Load font and create text
            loadFont();
            
            // Event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
        }
        
        function loadFont() {
            console.log('Starting Dream Avenue font loading...');
            const fontLoader = new THREE.FontLoader();
            
            // Try to load Dream Avenue first, then fallbacks
            const fontUrls = [
                './Dream Avenue_Regular.json', // Your custom Dream Avenue font!
                'https://threejs.org/examples/fonts/gentilis_regular.typeface.json', // Fallback 1
                'https://threejs.org/examples/fonts/optimer_regular.typeface.json',  // Fallback 2
                'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json' // Final fallback
            ];
            
            loadFontFromUrl(fontUrls, 0);
        }
        
        function loadFontFromUrl(fontUrls, index) {
            if (index >= fontUrls.length) {
                console.log('All fonts failed, showing CSS fallback...');
                showFallbackText();
                return;
            }
            
            const fontLoader = new THREE.FontLoader();
            fontLoader.load(
                fontUrls[index],
                function(font) {
                    console.log('Font loaded successfully:', fontUrls[index]);
                    if (index === 0) {
                        console.log('ðŸŽ‰ DREAM AVENUE FONT LOADED! ðŸŽ‰');
                    }
                    createText(font);
                },
                function(progress) {
                    console.log('Font loading progress:', progress);
                },
                function(error) {
                    console.error('Font loading error for:', fontUrls[index], error);
                    if (index === 0) {
                        console.log('Dream Avenue failed, trying fallback fonts...');
                    }
                    loadFontFromUrl(fontUrls, index + 1);
                }
            );
        }
        
        function createText(font) {
            console.log('Creating text with font...');
            
            // Hide fallback text
            document.getElementById('fallback-text').style.display = 'none';
            
            // Calculate font size based on screen width (much smaller - about 9% of screen width)
            const fontSize = Math.min(window.innerWidth * 0.024, 24);
            console.log('Font size:', fontSize);
            
            // Create text geometry
            const textGeometry = new THREE.TextGeometry('KNOSSOS', {
                font: font,
                size: fontSize,
                height: 10, // Fixed depth
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 2,
                bevelSize: 1,
                bevelSegments: 5
            });
            
            // Center the geometry
            textGeometry.computeBoundingBox();
            const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
            const textHeight = textGeometry.boundingBox.max.y - textGeometry.boundingBox.min.y;
            
            console.log('Text dimensions:', textWidth, 'x', textHeight);
            
            // Center the text
            const centerOffsetX = -textWidth / 2;
            const centerOffsetY = -textHeight / 2;
            textGeometry.translate(centerOffsetX, centerOffsetY, 0);
            
            // Create material with white color
            const textMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff, // Pure white
                transparent: false,
                opacity: 1.0, // Full opacity
                shininess: 30
            });
            
            // Create mesh
            textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(0, 0, 0);
            scene.add(textMesh);
            
            console.log('Text mesh created and added to scene');
            console.log('Text mesh position:', textMesh.position);
        }
        
        function showFallbackText() {
            document.getElementById('fallback-text').style.display = 'block';
            console.log('Using fallback CSS text');
            
            // Add rotation to fallback text
            let fallbackRotation = 0;
            function animateFallback() {
                fallbackRotation += 0.001; // Slower fallback rotation too
                const fallbackEl = document.getElementById('fallback-text');
                if (fallbackEl.style.display === 'block') {
                    fallbackEl.style.transform = `translate(-50%, -50%) rotateY(${fallbackRotation}rad)`;
                    requestAnimationFrame(animateFallback);
                }
            }
            animateFallback();
        }
        
        function setupEventListeners() {
            // Mouse events
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('mouseleave', onMouseUp, false);
            
            // Touch events for mobile
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);
            
            // Window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onMouseDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
            document.body.style.cursor = 'grabbing';
        }
        
        function onMouseMove(event) {
            mouseX = event.clientX;
            
                if (isDragging && textMesh) {
                    const deltaX = event.clientX - previousMouseX;
                    targetRotationY += deltaX * 0.003; // Much slower drag rotation
                    previousMouseX = event.clientX;
                }
        }
        
        function onMouseUp() {
            isDragging = false;
            document.body.style.cursor = 'grab';
        }
        
        // Touch events
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMouseX = event.touches[0].clientX;
            }
        }
        
        function onTouchMove(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = event.touches[0].clientX;
                
                if (isDragging && textMesh) {
                    const deltaX = event.touches[0].clientX - previousMouseX;
                    targetRotationY += deltaX * 0.003; // Much slower touch rotation
                    previousMouseX = event.touches[0].clientX;
                }
            }
        }
        
        function onTouchEnd() {
            isDragging = false;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Update fallback text size
            const fallbackText = document.getElementById('fallback-text');
            fallbackText.style.fontSize = Math.min(window.innerWidth * 0.08, 120) + 'px';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (textMesh) {
                // Smooth rotation interpolation
                currentRotationY += (targetRotationY - currentRotationY) * 0.1;
                
                // Continuous slow rotation when not dragging
                if (!isDragging) {
                    targetRotationY += 0.001; // Much slower continuous rotation
                }
                
                textMesh.rotation.y = currentRotationY;
                
                // Keep Y position fixed at 0 (no floating animation)
                textMesh.position.y = 0;
            }
            
            renderer.render(scene, camera);
        }
        
        // Custom cursor functionality
        function initCustomCursor() {
            const cursor = document.getElementById('custom-cursor');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            // Hide cursor when mouse leaves window
            document.addEventListener('mouseleave', () => {
                cursor.style.display = 'none';
            });
            
            // Show cursor when mouse enters window
            document.addEventListener('mouseenter', () => {
                cursor.style.display = 'block';
            });
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            init();
            initCustomCursor();
        });
    </script>
</body>
